# Default values for rsync.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

demo:
  enabled: true

image:
  repository: rsync
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Configuration files to be mounted to /app
# Key is the filename, Value is the content
configs:
  example.toml: |
    [metadata]
    id = "k8s-example-pipeline"
    name = "K8s Example Pipeline"
    description = "A pipeline running in Kubernetes"

    [[sources]]
    source_type = "file"
    path = "/app/data/input.txt"
    watch = true

    [[transforms]]
    transform_type = "json"
    add_timestamp = true

    [[sinks]]
    sink_type = "file"
    path = "/app/data/output.txt"
    force = true
    
    [sinks.env.platform]
    kernel = "Linux"
    arch = "X86_64"
    [sinks.env.platform.distribution]
    Unknown = {}

# Persistence for data files (if needed)
persistence:
  enabled: false
  # storageClassName: ""
  # accessModes:
  #   - ReadWriteOnce
  # size: 1Gi

# Service configuration
service:
  type: ClusterIP
  port: 80
