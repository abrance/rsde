apiVersion: v1
kind: Service
metadata:
  name: {{ include "opencode.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "opencode.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "opencode.selectorLabels" . | nindent 4 }}
